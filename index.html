<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./style.css"/>
        <title>WeatherJS</title>
    </head>
    <body>
        <button class="button refresh" onclick="refreshClick()">Refresh</button>
        <div class="location" id="location">
            <h1 class="location-timezone" title="Search Location">London</h1>
            <canvas id="icon" width="128" height="128"></canvas>
        </div>
        <div class="temperature">
            <div class="degree-section">
            <h2 class="temp-degree">32</h2>
            <span id="measurement">C</span>
        </div>
            <div class="temp-description">Cold weather</div>
        </div>
        <script src="app.js"></script>
        <script src="skycons.js"></script>
    </body>
</html>
